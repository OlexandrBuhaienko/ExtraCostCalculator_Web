<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Cost Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./calculateBaseCost.css">
    <link rel="icon" type="image/png" href="../resources/favicon.jpg">

</head>
<body>
    <div class="container mt-5">
        <h2>Base Cost Calculator</h2>
        <form>
            <div class="form-group">

                <label for="projectType" class="mt-3">Project Type</label>
                
                <select class="form-control" id="projectType">
                    <option>Interior</option>
                    <option>Exterior</option>
                    <option>Modeling</option>
                    <option>AR Modeling</option>
                    <option>Animation</option>
                </select>

                <label for="projectType" class="mt-3" id="complexityLabel">Complexity</label>

                <select class="form-control" id="complexity">
                    <option>Simple</option>
                    <option>Medium</option>
                    <option>Complex</option>
                    <option>Ultra Complex</option>
                </select>

                <div id="animationInputContainer"></div>

            </div>
        <div class="d-flex align-items-top">


            

            <div class="form-group btn-group-vertical col-2" role="group" aria-label="Additional Actions">
                <button id="btnAdditionalView" class="btn btn-primary mt-3 rounded">Add View</button>
                <button id="btnAdditionalOption" class="btn btn-primary mt-3 rounded">Add Option</button>
                <button id="" type="button" class="btn btn-primary mt-3 rounded fixed-width-btn" onclick="calculateCost()">Calculate Cost</button>
            </div>
            <div class="form-group col-3 row-1 mt-3" id="additionalInputsContainer">
                
                <select class="form-control" id="additionalViewSelect">
                    <option>Additional render(existing space)</option>
                    <option>Ratio change</option>
                    <option>Zoom In</option>
                    <option>Zoom Out(up to 20%)</option>
                    <option>Opposite elevation</option>
                    <option>Side elevation</option>
                </select>

                <select class="form-control mt-3" id="additionalOptionSelect">
                    <option>Props</option>
                    <option>Colors</option>
                    <option>Finishes</option>
                    <option>Lighting</option>
                    <option>Landscape</option>
                    <option>Architecture</option>
                    <option>Hi-res</option>
                </select>
            </div>

        </div>      
        </form>
        <div id="result" class="mt-3">Total Cost: </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="calculateBaseCost.js"></script>
</body>
</html>
