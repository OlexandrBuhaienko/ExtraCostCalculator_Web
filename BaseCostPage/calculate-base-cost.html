<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Cost Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Base Cost Calculator</h2>
        <form>
            <div class="form-group">
                <label for="projectType">Project Type</label>
                <select class="form-control" id="projectType">
                    <option>Interior</option>
                    <option>Exterior</option>
                    <option>Modeling</option>
                    <option>AR Modeling</option>
                    <option>Animation</option>
                </select>

                <label for="projectType">Complexity</label>
                <select class="form-control" id="complexity">
                    <option>Simple</option>
                    <option>Medium</option>
                    <option>Complex</option>
                    <option>Ultra Complex</option>
                </select>

                <div class="form-group" id="additionalInputsContainer">
                    <!-- Additional inputs will be appended here by JavaScript -->
                </div>
                
                <div class="form-group" id="additionalOptionsContainer">

                </div>

            </div>
            <div class="form-group">
               <button id="btnAdditionalView" class="btn btn-primary mt-3">Add View</button>
               <button id="btnAdditionalOption" class="btn btn-primary mt-3">Add Option</button>
            </div>
           
            <button id="" type="button" class="btn btn-primary" onclick="calculateCost()">Calculate Cost</button>
        </form>
        <div id="result" class="mt-3">Total Cost: </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="calculateBaseCost.js"></script>
</body>
</html>
