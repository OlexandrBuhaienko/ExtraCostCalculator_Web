<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Cost Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./calculateBaseCost.css">
    <link rel="icon" type="image/png" href="../resources/favicon.jpg">

</head>

<body>
    <div class="container mt-5">
        <h2>Base Cost Calculator</h2>
        <form>
            <div class="form-group container">

                <label for="projectType" class="mt-3">Project Type</label>
                <select class="form-control" id="projectTypeSelect">
                    <option>Interior</option>
                    <option>Exterior</option>
                    <option>Modeling</option>
                    <option>AR Modeling</option>
                    <option>Animation</option>
                    <option>Texture/Material Creation</option>
                    <option>Silo</option>
                    <option>360 view (60 images)</option>
                    <option>Indoor Lifestyle</option>
                    <option>Outdoor Lifestyle</option>
                    <option>Template Lifestyle</option>
                    <option>People Adding</option>
                    <option>Other</option>
                </select>
                <label for="projectType" class="mt-3" id="complexityLabel">Complexity</label>

                <select class="form-control" id="complexitySelect">
                    <option>Simple</option>
                    <option>Medium</option>
                    <option>Complex</option>
                    <option>Ultra Complex</option>
                </select>

                <div id="animationInputContainer"></div>
                <div id="radioButtonInputContainer" class="mt-3 d-flex flex-column"></div>
            </div>
            <button id="btnAdditionalView" class="btn btn-primary mt-3 rounded col-2">Add View</button>

            <div class="col-3 row-1 mt-3" id="additionalViewContainer"></div>

            <button id="btnAdditionalOption" class="btn btn-primary mt-3 rounded col-2">Add Option</button>

            <div class="col-3 row-1 mt-3" id="additionalOptionContainer"></div>

            <button id="btnCalculateBaseCost" type="button" class="btn btn-primary mt-3 rounded fixed-width-btn"
                >Calculate Cost</button>
                <div id="result" class="mt-3">Total Cost: </div>
    </div>
    </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="calculateBaseCost.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>

</body>

</html>
